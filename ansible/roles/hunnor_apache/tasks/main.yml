- file:
    path: /etc/apache2/mods-enabled/http2.load
    src: /etc/apache2/mods-available/http2.load
    state: link
  become: yes

- lineinfile:
    dest: /etc/apache2/apache2.conf
    line:  Protocols h2 http/1.1
    state: present
  become: yes

