- file:
    path: /etc/apache2/mods-enabled/php7.2.conf
    state: absent
  become: yes

- file:
    path: /etc/apache2/mods-enabled/php7.2.load
    state: absent
  become: yes

- file:
    path: /etc/apache2/mods-enabled/mpm_prefork.conf
    state: absent
  become: yes

- file:
    path: /etc/apache2/mods-enabled/mpm_prefork.load
    state: absent
  become: yes

- file:
